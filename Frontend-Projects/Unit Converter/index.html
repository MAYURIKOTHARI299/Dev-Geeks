<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            border: 6px solid red;
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
            font-size: 25px;
        }
        .input-group label {
            display: inline-block;
            width: 100px;
            font-size: 25px;
        }
        .input-group input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .input-group button {
            padding: 5px 10px;
            font-size: 20px;
            border-radius: 10px;
            background-color: blueviolet;
            color: white;
        }
        .result {
            font-weight: 500px;
            text-align: center;
            font-size: 50px;
            border: 3px blueviolet;

        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>

    <div class="input-group">
        <label>Value:</label>
        <input type="text" id="valueInput" placeholder="Enter value">
    </div>

    <div class="input-group">
        <label>From:</label>
        <select id="fromUnit">
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="cm">Centimeter</option>
            <option value="ft">Foot</option>
            <option value="in">Inch</option>
        </select>
    </div>

    <div class="input-group">
        <label>To:</label>
        <select id="toUnit">
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="cm">Centimeter</option>
            <option value="ft">Foot</option>
            <option value="in">Inch</option>
        </select>
    </div>

    <div class="input-group">
        <button onclick="convert()">Convert</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function convert() {
            var value = parseFloat(document.getElementById("valueInput").value);
            var fromUnit = document.getElementById("fromUnit").value;
            var toUnit = document.getElementById("toUnit").value;

            var result;

            if (fromUnit === toUnit) {
                result = value;
            } else if (fromUnit === "m" && toUnit === "km") {
                result = value * 0.001;
            } else if (fromUnit === "m" && toUnit === "cm") {
                result = value * 100;
            } else if (fromUnit === "m" && toUnit === "ft") {
                result = value * 3.28084;
            } else if (fromUnit === "m" && toUnit === "in") {
                result = value * 39.3701;
            } else if (fromUnit === "km" && toUnit === "m") {
                result = value * 1000;
            } else if (fromUnit === "km" && toUnit === "cm") {
                result = value * 100000;
            } else if (fromUnit === "km" && toUnit === "ft") {
                result = value * 3280.84;
            } else if (fromUnit === "km" && toUnit === "in") {
                result = value * 39370.1;
            } else if (fromUnit === "cm" && toUnit === "m") {
                result = value * 0.01;
            } else if (fromUnit === "cm" && toUnit === "km") {
                result = value * 0.00001;
            } else if (fromUnit === "cm" && toUnit === "ft") {
                result = value * 0.0328084;
            } else if (fromUnit === "cm" && toUnit === "in") {
                result = value * 0.393701;
            } else if (fromUnit === "ft" && toUnit === "m") {
                result = value * 0.3048;
            } else if (fromUnit === "ft" && toUnit === "km") {
                result = value * 0.0003048;
            } else if (fromUnit === "ft" && toUnit === "cm") {
                result = value * 30.48;
            } else if (fromUnit === "ft" && toUnit === "in") {
                result = value * 12;
            } else if (fromUnit === "in" && toUnit === "m") {
                result = value * 0.0254;
            } else if (fromUnit === "in" && toUnit === "km") {
                result = value * 0.0000254;
            } else if (fromUnit === "in" && toUnit === "cm") {
                result = value * 2.54;
            } else if (fromUnit === "in" && toUnit === "ft") {
                result = value * 0.0833333;
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
